<body>
	<p>Nombre del plan: <input type="text" id="input-nombre"></p>
	<p>Precio: <input type="number" id="input-precio"></p>
	<p>Número de intentos de cobro: <input type="number" id="input-intentos">
	<p>
		Estatus del plan al terminar los intentos de cobro: 
		<select id="input-terminar">
			<option value="unpaid ">Sin pagar</option>
			<option value="cancelled" selected>Cancelado</option>
		</select>
	</p>
	<p>
		Cobrar por: 
		<select id="input-repeticion-unidad">
			<option value="week">Semana</option>
			<option value="month" selected>Mes</option>
			<option value="year">Años</option>
		</select>
		Cada: <input type="text" id="input-repeticion-cada" value="1">
	</p>	
	<p>Días de prueba:<input type="number" id="input-dias_pruebas"></p>
	<p>
		Moneda a usar:
		<select name="" id="input-moneda">
			<option value="MXN" selected=>MXN</option>
		</select>
	</p>
	<input type="button" id="button-agregar-pan" value="Agregar Plan">
